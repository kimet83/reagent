<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="/static/script.js"></script>
  <script src="/static/jquery-3.7.1.min.js"></script>
  <link href="/static/bootstrap-5.3.2/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="/static/bootstrap-5.3.2/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

    <link rel="icon" type="image/x-icon" href="/static.favicon.ico">

  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="/static/styles.css">


    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
    <title>Login</title>
    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
            color: black;
        }


        body {
            background-color: lightgray;
        }

        h1 {
            font-weight: bold;
        }

        .order {
            width: 500px;
            margin: 60px auto 0px auto;
            padding-bottom: 60px;
            font-size: 13px;
        }

        .mybtn {
            width: 100%;
        }

        .order>table {
            margin: 40px 0;
            font-size: 18px;
        }

        option {
            color: black;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        function validatePassword() {
            var input = document.getElementById("username");
            if (input.value === "") {
                alert("ID를 입력해주세요.");
                input.focus();
                return false;
            }
            var input2 = document.getElementById("password");
            if (input2.value === "") {  // 암호를 입력해야 함
                alert("암호를 입력해주세요.");
                input2.focus();
                return false;
            }

            let username = $("#username").val();
            let password = $("#password").val();

            let formData = new FormData();
            formData.append("username", username);
            formData.append("password", password);

            fetch('/', {
                method: "POST",
                body: formData,
            })
                .then(response => {
                    if (response.status === 200) {
                        window.location.href = "/index";  // 로그인 성공 시 대시보드 페이지로 이동
                    } else {
                        alert("로그인 실패");  // 로그인 실패 시 경고 메시지 표시
                    }
                })
                .catch(error => {
                    console.error("로그인 오류:", error);
                });
        }
        function enterkey1() {
            if (window.event.keyCode == 13) {
                var input2 = document.getElementById("password");
                input2.focus();
            }
        }
        function enterkey() {
            if (window.event.keyCode == 13) {

                // 엔터키가 눌렸을 때 실행할 내용
                validatePassword();
            }
        }
    </script>
</head>

<body>
    <div class="order">
        <div>
            <h1>시약재고관리 로그인</h1>
            <div>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="username" class="form-label">ID</label>
                        <input type="text" class="form-control" id="username" autofocus onkeyup="enterkey1()">
                    </div>
                    <div class="col-md-6">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" onkeyup="enterkey()">
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-warning mybtn" onclick="validatePassword()">입력</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
